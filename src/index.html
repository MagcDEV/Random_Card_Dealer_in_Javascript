<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ramdon Card Dealer</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="./4geeks.ico" />
  </head>
  <body>
    <div class="container-fluid text-center">
      <div class="card" id="card">
        <div class="top-icon"></div>
        <div class="card-letter"></div>
        <div class="botton-icon"></div>
      </div>
      <button
        onclick="window.location.reload()"
        type="button"
        class="btn btn-primary next-card"
      >
        Next Card
      </button>
      <div class="input-group altura-ancho">
        <div class="input-group-prepend">
          <span class="input-group-text" id="">Width and Heigth</span>
        </div>
        <input type="number" class="form-control" id="width" value="300" />
        <input type="number" class="form-control" id="height" value="400" />
      </div>
      <button
        onclick="changeSize()"
        type="button"
        class="btn btn-primary change-size"
      >
        Change Size
      </button>
    </div>
    <div class="fixed-bottom p-4 footer">
      Made with ❤️ by
      <a href="https://www.4geeksacademy.com">4Geeks Academy</a> and
      <a href="https://magcdev.github.io">MagcDEV</a>
    </div>
    <script>
      const changeSize = () => {
        let elemento = document.getElementById("card");
        elemento.style.width = document.getElementById("width").value + "px";
        elemento.style.height = document.getElementById("height").value + "px";
        console.log("corrio");
      };
    </script>
  </body>
</html>
